{% if site.data.settings.instafeed == false %}
<!-- 위에 false를 true로 변경 시 인스타 버튼 생성 -->
<div class="instagram-box">
  <a
    href="https://www.instagram.com/{{ site.data.settings.instagram-profile }}"
    target="_blank"
    class="istagram-contact"
    ><i class="ion ion-logo-instagram"></i> {{
    site.data.settings.instagram-profile }}</a
  >
  <ul id="instafeed" class="instagram list-reset"></ul>
</div>
{% endif %}
